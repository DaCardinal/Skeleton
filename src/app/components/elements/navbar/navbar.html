<header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
  <div ng-click="vm.drawerToggle()" class="mdl-layout__drawer-button mdl-color--black">
    <i class="material-icons">menu</i>
  </div>
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">{{vm.title}}</span>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="navSearch">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="navSearch" />
        <label class="mdl-textfield__label" for="navSearch">Enter your query...</label>
      </div>
    </div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="navLngbtn">
      <i class="material-icons">public</i>
    </button>
    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="navLngbtn">
      <li class="mdl-menu__item">French</li>
      <li class="mdl-menu__item">English</li>
      <li class="mdl-menu__item">Spanish</li>
    </ul>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
      <i class="material-icons">notifications</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="navHdrbtn">
      <i class="material-icons">account_circle</i>
    </button>
    <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="navHdrbtn">
      <li class="mdl-menu__item">Profile</li>
      <li class="mdl-menu__item">Logout</li>
    </ul>
  </div>
</header>

<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">Title</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
    <a class="mdl-navigation__link" href="">Link</a>
  </nav>
</div>
